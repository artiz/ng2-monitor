
<h1>Dashboard</h1>

<div *ngIf="errorMessage" class="alert alert-danger">
{{ errorMessage }}
</div>

<div class="row">
  <div class="col-md-6">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">
          Memory
        </h3>
      </div>
      <div class="panel-body clearfix">
        <line-chart height="200px" [series]="memorySeries" timeline="true" min-range="300000"></line-chart>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">
          CPU
        </h3>
      </div>
      <div class="panel-body clearfix">
        <line-chart height="200px" [series]="cpuSeries" timeline="true" min-range="300000"></line-chart>
      </div>
    </div>
  </div>  



  
</div>
